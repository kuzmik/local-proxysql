apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "proxysql.fullname" . }}
  labels:
{{ include "proxysql.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "proxysql.fullname" . }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "proxysql.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        app.kubernetes.io/name: {{ include "proxysql.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: proxysql
        component: core
    spec:
      serviceAccountName: proxysql
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      # initContainers:
      #   # sample init container, will be used for secrets work in the future
      #   - name: install
      #     image: busybox:1.28
      #     command:
      #     - env
      #     volumeMounts:
      #     - name: proxysql-var
      #       mountPath: "/proxysql"
      containers:
        {{- if .Values.agentSidecar.enabled }}
        - name: proxysql-agent
          image: "{{ .Values.agentSidecar.image.repository }}:{{ .Values.agentSidecar.image.tag }}"
          imagePullPolicy: {{ .Values.agentSidecar.image.pullPolicy }}
          command:
            - /app/proxysql-agent
            - --start_delay=5
            - --run_mode=core
          volumeMounts:
            - mountPath: /tmp
              name: proxysql-tmp
            - mountPath: /var/lib/proxysql
              name: proxysql-var
        {{- end }}
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: admin
              containerPort: 6032
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp
              name: proxysql-tmp
            - mountPath: /var/lib/proxysql
              name: proxysql-var
              readOnly: false
            - name: {{ .Release.Name }}-config
              mountPath: /etc/proxysql.cnf
              subPath: proxysql.cnf
            - name: {{ .Release.Name }}-config
              mountPath: /var/lib/proxysql/.my.cnf
              subPath: my.cnf
            - name: {{ .Release.Name }}-passwords
              mountPath: "/var/lib/proxysql/secrets"
              readOnly: true
          # all three probes are just pings for core pods, since we don't want to go unhealthy
          # if a backend vanishes for core pods.
          startupProbe:
            httpGet:
              path: /healthz/started
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 2
          readinessProbe:
            httpGet:
              path: /healthz/started
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz/started
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - emptyDir: {}
          name: proxysql-tmp
        - emptyDir: {}
          name: proxysql-var
        - name: {{ .Release.Name }}-config
          configMap:
            name: {{ .Release.Name }}-cm
        - name: {{ .Release.Name }}-passwords
          secret:
            secretName: {{ .Release.Name }}-passwords
